<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Images</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>The Cats</h1>
    <div class="cat-image">
      <img id="cat-image" src="" alt="Random Cat" />
    </div>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner"></div>
    <button id="new-cat-btn">Get a New Cat</button>
    <button id="upload-cat-btn">Post/Upload New Cat Image</button>
    <button id="update-cat-btn">Put/Update New Cat Image</button>
    <p id="cat-fact"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
